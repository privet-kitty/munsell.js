<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="module" src="src/interface.js"></script>
    <title>Albert</title>
  </head>
  <body>
    <div id="north">
      <h1 data-split="Albert">Guess Munsell Code</h1>
      <div id="information-area">
        <div id="users-area">
          <div>Your choice:</div>
          <div id="users-label"></div>
        </div>
        <div id="color-panel">
          <canvas id="color-canvas" width="300" height="300"></canvas>
        </div>
        <div id="system-area">

        </div>
      </div>
    </div>

    <div id="south">
        <dl>
          <dt>Hue</dt>
          <dd>
            <table class="buttons" id="hue-table">
              <tr><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">R</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">YR</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">Y</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">GY</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">G</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">BG</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">B</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">PB</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">P</td><td onmouseup="userMHVC.readHueNumber(this)" onclick="userMHVC.readHueNumber(this)">RP</td></tr></table>
          </dd>
          <dt>Hue prefix</dt>
          <dd>
            <table class="buttons" id="hue-prefix-table">
              <tr><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">1</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">2</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">3</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">4</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">5</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">6</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">7</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">8</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">9</td><td onmouseup="userMHVC.readHuePrefix(this)" onclick="userMHVC.readHuePrefix(this)">10</td></tr>
            </table>
          </dd>
        </dl>
        <dl>
          <dt>Value</dt>
          <dd>
            <input id="value-slider" class="slider" type="range" min="0" max="10" value="5" step="0.1" oninput="userMHVC.readValue(this)" />
            <div class="indicator" id="current-value-indicator"></div>
          </dd>
          <dt>Chroma</dt>
          <dd>
            <input id="chroma-slider" class="slider" type="range" min="0" max="30" value="5" step="0.5" oninput="userMHVC.readChroma(this)" />
            <div class="indicator" id="current-chroma-indicator"></div>
          </dd>
        </dl>
      <div class="centering-wrapper">
        <button type="button" id="forward-button" onclick="forward.next()">Start problem set</button>
      </div>
    </div>
    <canvas id="progress-canvas"></canvas>
  </body>
</html>
